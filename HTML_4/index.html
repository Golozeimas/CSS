<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Formulario </title>
</head>
<body>

    <main>
    <h1> Formulário da resenha </h1>
    <form action="" method="post">
    <label for="nome"> Digite o nome do usuário: </label>
    <br>
    <input type="text" id="nome">
    <br>
    <label for="idade"> Digite a sua idade: </label>
    <br>
    <input type="number" id="idade">
    <br>
    <label for="email"> Digite seu email: </label>
    <br>
    <input type="email" id="email">
    <br>
    <label for="senha"> Digite sua senha: </label>
    <br>
    <input type="password" id="senha">
    <br>
    <label for="data_nascimento"> Sua data de nascimento: </label>
    <br>
    <input type="date" id="data_nascimento">
    <br>
    <br>
    <button type="button" class="botao_cadastrar"> Cadastrar </button>
    <button type="reset" class="botao_resetar"> Resetar </button>
    </form>
    </main>
</body>
</html>
